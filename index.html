<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSY</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Angular.js Libraries -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/ng-storage/ngStorage.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <!-- Declare App -->
    <script src="app/app.js"></script>
    <script src="app/app.config.js"></script>

    <!-- Load Views -->
    <script src="app/views/home.view.js"></script>

    <!-- Load Factories -->
    <script src="app/factories/factory.js"></script>

    <!-- Load Dialogs -->
    <script src="app/dialogs/dialog.js"></script>

</head>
<body ng-app="app" ng-controller="appCtrl" layout="row" ng-cloak>
    <md-sidenav
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-whiteframe="4"
            style="display: inline-block"
            md-colors="{background: 'default-primary-900'}">
        <md-toolbar>
            <a href="/HCI/#/"><img src="img/msylogo.png"/></a>
        </md-toolbar>
        <md-content md-colors="{background: 'default-primary-900'}">
            <div ng-repeat="menuitem in menuitems">
                <md-card class="" md-colors="{background: 'default-primary-600'}" layout-padding>{{menuitem.title}}</md-card>
            </div>
        </md-content>
    </md-sidenav>
    <md-content flex style="display: inline-block;">
        <md-toolbar layout-padding layout="row">
            <span flex></span>
            <span>test</span>
        </md-toolbar>
        <ng-view ng-cloak></ng-view>
    </md-content>
</body>
</html>
